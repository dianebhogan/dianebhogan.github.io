        <h1>What is a dataform?</h1>
        <p class="Bullet1" MadCap:autonum="• ">
            <MadCap:concept term="Dataforms" />Dataforms dynamically create and manage configurable data collection points. </p>
        <p class="Bullet1" MadCap:autonum="• ">When you add a dataform, a new table is added to the database. </p>
        <p class="Bullet1" MadCap:autonum="• ">Dataforms enable workflow systemization. </p>
        <p class="Bullet1" MadCap:autonum="• ">Additionally, dataforms provide granular security down to the field level.</p>
