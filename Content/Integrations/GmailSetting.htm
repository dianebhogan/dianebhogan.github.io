        <h1>Setting the "Allow less secure apps" setting on Gmail</h1>
        <p class="L1Num1" MadCap:autonum="1. ">Open the Gmail account and go to <b>My Account</b>.</p>
        <p class="Indent1"> <img src="../Resources/Images/Integrations/GoogleSignIn.jpg" /></p>
        <p class="L1Num" MadCap:autonum="2. ">Click <b>Sign-in &amp; Security</b>.</p>
        <p class="L1Num" MadCap:autonum="3. ">If enabled, set <b>2-Step Verification</b> to <b>Off</b>.</p>
        <p class="Indent1">
            <img src="../Resources/Images/Integrations/2Step.jpg" class="thumbnail" />
        </p>
        <p class="L1Num" MadCap:autonum="4. ">Turn on the <b>Allow less secure apps</b> option.</p>
        <p class="Indent1">
            <img src="../Resources/Images/Integrations/allowlesssecure.jpg" class="thumbnail" />
        </p>
    </body>
